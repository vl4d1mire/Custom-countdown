<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<video class="video-background" id="video-background" loop muted autoplay>
    <source src="time.mp4">
</video>
<div class="video-overlay"></div>
<div class="container" id="container">
<!--    Input   -->
    <div class="input-container" id="input-container" hidden>
        <h1>Create a Custom Countdown!</h1>
        <form action="" class="form" id="countdownForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="What are you countdown down to">
            <label for="date">Select a date</label>
            <input type="date" id="date">
            <button type="submit">Submit</button>
        </form>
    </div>
<!--    Countdown   -->
    <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
            <li><span>0</span>Days</li>
            <li><span>0</span>Hours</li>
            <li><span>0</span>Minutes</li>
            <li><span>0</span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>
<!--    Complete    -->
    <div class="complete" id="complete">
        <h1 class="complete-title">Title</h1>
        <h1 class="complete-info">Lorem ipsum dolor sit amet, consectetur.</h1>
        <button id="complete-button">New Countdown</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
